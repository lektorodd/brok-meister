    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation; /* Forbedrer respons på mobil */
        }
        .card {
            background-color: #1f2937; /* dark gray */
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .answer-btn.correct {
            background-color: #22c55e !important; /* green-500 */
            border-color: #16a34a !important;
            transform: scale(1.05);
        }
        .answer-btn.incorrect {
            background-color: #ef4444 !important; /* red-500 */
            border-color: #dc2626 !important;
            opacity: 0.7;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-out;
        }
        /* Animasjon for poeng */
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in {
            animation: pop-in 0.3s ease-out forwards;
        }
        /* STYLING FOR BRØKAR */
        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0.2em;
            text-align: center;
        }
        .fraction > sup, .fraction > sub {
            display: block;
            font-size: 0.8em;
            line-height: 1;
        }
        .fraction > sup {
            border-bottom: 1px solid currentColor;
            padding-bottom: 2px;
        }
        .fraction > sub {
            padding-top: 2px;
        }
        /* NY STYLING FOR LANG SPØRSMÅLSTEKST */
        .question-text-long {
            font-size: 1.5rem; /* tilsvarer text-2xl */
        }
        /* Footer styling */
        .footer {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Språkveljar */
        .lang-switcher {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            gap: 0.75rem;
            background-color: rgba(31, 41, 55, 0.5);
            padding: 0.5rem;
            border-radius: 9999px;
        }
        .lang-btn {
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.2s ease;
        }
        .lang-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .lang-btn.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

        </div>

        <!-- Spelskjerm -->
        <div id="game-screen" class="hidden">
            <!-- Header med info -->
            <div class="flex justify-between items-center mb-4 text-gray-300">
                <div>
                    <span id="score-label" class="font-bold text-lg">Poeng:</span>
                    <span id="score" class="font-bold text-xl text-cyan-400">0</span>
                </div>

                <div>

                </div>
            </div>
        </div>

            <p class="text-2xl font-semibold text-cyan-400 mb-4" id="final-title">Du er ein brøk-meister!</p>

        </div>

                startDesc: "Testez vos compétences en fractions avec 10 problèmes de difficulté croissante !",
                startBtn: "Commencer le Jeu",
                scoreLabel: "Score:",
                streakLabel: "Série: 🔥",
                questionLabel: "Question",
                endTitle: "Jeu Terminé !",
                finalScoreLabel: "Votre score :",
                finalStreakLabel: "Meilleure série :",
                restartBtn: "Rejouer",
                // Titlar
                titleMaster: "Félicitations, vous êtes un maître des fractions !",
                titleExpert: "Impressionnant ! Vous êtes un expert des fractions !",
                titleApprentice: "Bel essai ! Vous êtes un apprenti des fractions.",
                // Spørsmål
                questions: [
                    // Kategori: Enkel
                    { question: "Dans une fraction, comment s'appelle le nombre AU-DESSUS de la barre de fraction ?", options: ["Dénominateur", "Numérateur", "Somme", "Barre"], answer: 1, difficulty: 'enkel' },
                    { question: "Quelle fraction est égale à brøk(1,2) ?", options: ["brøk(2,3)", "brøk(3,4)", "brøk(4,8)", "brøk(1,3)"], answer: 2, difficulty: 'enkel' },
                    { question: "Combien font brøk(1,3) + brøk(1,3) ?", options: ["brøk(2,6)", "brøk(1,9)", "brøk(2,3)", "brøk(1,3)"], answer: 2, difficulty: 'enkel' },
                    { question: "Combien font brøk(3,5) - brøk(1,5) ?", options: ["brøk(2,5)", "2/0", "brøk(4,5)", "brøk(1,5)"], answer: 0, difficulty: 'enkel' },
                    { question: "Quelle fraction est la plus grande : brøk(1,4) ou brøk(3,4) ?", options: ["brøk(1,4)", "brøk(3,4)", "Elles sont égales", "Impossible à dire"], answer: 1, difficulty: 'enkel' },
                    { question: "Combien font brøk(1,2) de 10 ?", options: ["2", "10", "5", "20"], answer: 2, difficulty: 'enkel' },
                    { question: "Quelle est la fraction brøk(10,15) simplifiée ?", options: ["brøk(1,2)", "brøk(2,3)", "brøk(5,3)", "brøk(1,5)"], answer: 1, difficulty: 'enkel' },
                    { question: "Convertissez 2 et brøk(1,3) en fraction impropre.", options: ["brøk(7,3)", "brøk(2,3)", "brøk(3,2)", "brøk(6,3)"], answer: 0, difficulty: 'enkel' },
                    
                    // Kategori: Middels
                    { question: "Quelle est la fraction brøk(84,108) simplifiée ?", options: ["brøk(21,27)", "brøk(7,9)", "brøk(42,54)", "brøk(7,12)"], answer: 1, difficulty: 'middels' },
                    { question: "Quel symbole (<, >, =) doit aller entre brøk(5,6) et brøk(7,9) ?", options: [">", "<", "=", "Impossible à dire"], answer: 0, difficulty: 'middels' },
                    { question: "Calculez : brøk(3,4) - brøk(2,5) + brøk(1,2)", options: ["brøk(17,20)", "brøk(2,1)", "brøk(7,20)", "brøk(13,20)"], answer: 0, difficulty: 'middels' },
                    { question: "Quel est le résultat de brøk(5,9) : brøk(2,3) ?", options: ["brøk(10,27)", "brøk(5,6)", "brøk(6,5)", "brøk(27,10)"], answer: 1, difficulty: 'middels' },
                    { question: "Une classe a 28 élèves. brøk(3,7) sont des garçons. Combien y a-t-il de filles ?", options: ["12", "16", "7", "21"], answer: 1, difficulty: 'middels' },

                    // Kategori: Vanskelig
                    { question: "Calculez : (brøk(1,2) + brøk(1,3)) * brøk(6,5)", options: ["1", "brøk(11,10)", "brøk(7,5)", "brøk(6,10)"], answer: 0, difficulty: 'vanskelig' },
                    { question: "Une voiture a parcouru brøk(3,5) de 450 km. Combien de km restent-ils ?", options: ["270 km", "90 km", "180 km", "300 km"], answer: 2, difficulty: 'vanskelig' },
                    { question: "Résolvez pour x : brøk(x,3) + 5 = brøk(1,2)", options: ["x = -brøk(27,2)", "x = -13.5", "x = brøk(33,2)", "x = -9"], answer: 1, difficulty: 'vanskelig' },
                    { question: "Quelle est la valeur de brøk(1 + brøk(1,4), 1 - brøk(1,4)) ?", options: ["brøk(5,3)", "1", "brøk(3,5)", "0"], answer: 0, difficulty: 'vanskelig' },
                    { question: "Calculez : ( brøk(2,3) : brøk(1,2) ) - brøk(1,3)", options: ["1", "brøk(5,6)", "brøk(7,6)", "brøk(4,3)"], answer: 0, difficulty: 'vanskelig' },
                ]
            }
        };

        let gameQuestions = [];
        let allQuestions = [];
        let currentLanguage = 'nn';

        // --- HENT HTML-ELEMENT ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const questionCounterEl = document.getElementById('question-counter');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const finalScoreEl = document.getElementById('final-score');
        const finalStreakEl = document.getElementById('final-streak');
        const finalTitleEl = document.getElementById('final-title');
        // UI-element for omsetjing
        const docTitle = document.querySelector('title');
        const mainTitle = document.getElementById('main-title');
        const startDesc = document.getElementById('start-desc');
        const scoreLabel = document.getElementById('score-label');
        const streakLabel = document.getElementById('streak-label');
        const endTitle = document.getElementById('end-title');
        const finalScoreLabel = document.getElementById('final-score-label');
        const finalStreakLabel = document.getElementById('final-streak-label');
        const langButtons = document.querySelectorAll('.lang-btn');

        // --- SPELVARIABLAR ---
        let currentQuestionIndex, score, streak, highestStreak, questionStartTime;

        // --- FUNKSJONAR ---
        function changeLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            // Oppdater UI-tekst
            docTitle.textContent = t.docTitle;
            mainTitle.textContent = t.mainTitle;
            startDesc.textContent = t.startDesc;
            startBtn.textContent = t.startBtn;
            scoreLabel.textContent = t.scoreLabel;
            streakLabel.innerHTML = t.streakLabel;
            endTitle.textContent = t.endTitle;
            finalScoreLabel.textContent = t.finalScoreLabel;
            finalStreakLabel.innerHTML = t.finalStreakLabel;
            restartBtn.textContent = t.restartBtn;

            // Oppdater aktivt flagg
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Bytt ut heile spørsmålsbanken
            allQuestions = t.questions;
            
            // Oppdater sluttskjerm-tittel viss den er synleg
            if (!endScreen.classList.contains('hidden')) {
                updateEndGameTitle();
            }
        }

        function formatMathExpressions(text) {
            return text.replace(/brøk\((\S+?),(\S+?)\)/g, (match, teller, nevner) => {
                return `<span class="fraction"><sup>${teller}</sup><sub>${nevner}</sub></span>`;
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            gameQuestions = [];
            
            const easyQuestions = allQuestions.filter(q => q.difficulty === 'enkel');
            const mediumQuestions = allQuestions.filter(q => q.difficulty === 'middels');
            const hardQuestions = allQuestions.filter(q => q.difficulty === 'vanskelig');

            shuffleArray(easyQuestions);
            shuffleArray(mediumQuestions);
            shuffleArray(hardQuestions);

            gameQuestions.push(...easyQuestions.slice(0, 3));
            gameQuestions.push(...mediumQuestions.slice(0, 4));
            gameQuestions.push(...hardQuestions.slice(0, 3));
            
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            highestStreak = 0;

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            updateHeader();
            showQuestion();
        }

        function showQuestion() {
            answerButtonsEl.innerHTML = '';
            const currentQuestion = gameQuestions[currentQuestionIndex];

            if (currentQuestion.question.length > 60) {
                questionTextEl.classList.add('question-text-long');
                questionTextEl.classList.remove('md:text-3xl', 'text-2xl');
            } else {
                questionTextEl.classList.remove('question-text-long');
                questionTextEl.classList.add('md:text-3xl', 'text-2xl');
            }

            questionTextEl.innerHTML = formatMathExpressions(currentQuestion.question);
            questionCounterEl.textContent = `${translations[currentLanguage].questionLabel} ${currentQuestionIndex + 1} / ${gameQuestions.length}`;
            
            const progressPercent = ((currentQuestionIndex) / gameQuestions.length) * 100;
            progressBarEl.style.width = `${progressPercent}%`;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = formatMathExpressions(String(option));
                button.classList.add('btn', 'answer-btn', 'w-full', 'p-4', 'text-lg', 'font-semibold', 'rounded-lg', 'bg-gray-700', 'hover:bg-gray-600', 'border-b-4', 'border-gray-800');
                button.addEventListener('click', () => selectAnswer(index));
                answerButtonsEl.appendChild(button);
            });

            questionStartTime = Date.now();
        }

        function selectAnswer(selectedIndex) {
            const timeTaken = (Date.now() - questionStartTime) / 1000;
            const currentQuestion = gameQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQuestion.answer;

            Array.from(answerButtonsEl.children).forEach(btn => {
                btn.disabled = true;
            });

            if (isCorrect) {
                answerButtonsEl.children[selectedIndex].classList.add('correct');
                let pointsGained = 100;
                
                if (timeTaken < 3) pointsGained += 50;
                else if (timeTaken < 6) pointsGained += 30;
                else if (timeTaken < 10) pointsGained += 10;

                streak++;
                if (streak >= 2) pointsGained += 10 * (streak - 1);
                if (streak > highestStreak) highestStreak = streak;
                score += pointsGained;
            } else {
                answerButtonsEl.children[selectedIndex].classList.add('incorrect');
                answerButtonsEl.children[currentQuestion.answer].classList.add('correct');
                streak = 0;
            }
            
            updateHeader();
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < gameQuestions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }

        function updateHeader() {
            scoreEl.textContent = score;
            scoreEl.classList.add('pop-in');
            streakEl.textContent = streak;
            streakEl.classList.add('pop-in');
            setTimeout(() => {
                scoreEl.classList.remove('pop-in');
                streakEl.classList.remove('pop-in');
            }, 300);
        }
        
        function updateEndGameTitle() {
            const t = translations[currentLanguage];
            if (score > 1200) {
                finalTitleEl.textContent = t.titleMaster;
                finalTitleEl.style.color = '#f59e0b';
            } else if (score > 800) {
                finalTitleEl.textContent = t.titleExpert;
                finalTitleEl.style.color = '#67e8f9';
            } else {
                finalTitleEl.textContent = t.titleApprentice;
                finalTitleEl.style.color = '#9ca3af';
            }
        }

        function endGame() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            progressBarEl.style.width = '100%';
            finalScoreEl.textContent = score;
            finalStreakEl.textContent = highestStreak;
            updateEndGameTitle();
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                changeLanguage(btn.dataset.lang);
            });
        });

        // Initialiser med standardspråk
        changeLanguage('nn');

    </script>
</body>
</html>
